<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none
        }

        div:hover > p{
            display: block;
            background-color: blue;
            color: white;
        }

        div:hover {
            color: rgb(255, 0, 0);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>passa o mouse em mim
        <p>esconderejo</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
